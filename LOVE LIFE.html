<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fun Love Facts — Onwaba Edition</title>
  <style>
    body{
      margin:0;font-family:Inter,system-ui,sans-serif;
      background:linear-gradient(120deg,#ffdde1,#ee9ca7);
      min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;
    }
    .container{
      max-width:800px;width:100%;background:rgba(255,255,255,0.85);backdrop-filter:blur(6px);
      border-radius:20px;padding:28px;box-shadow:0 10px 28px rgba(0,0,0,0.25);
      text-align:center;position:relative;overflow:hidden;
    }
    h1{margin-top:0;color:#7b113a;font-size:26px}
    .fact-button{background:#fff;border:2px solid #7b113a;border-radius:14px;padding:14px 20px;margin:12px auto;display:block;width:100%;max-width:420px;font-size:18px;cursor:pointer;transition:0.2s}
    .fact-button:hover{background:#7b113a;color:#fff;transform:translateY(-2px)}
    .fact-output{margin-top:16px;font-size:20px;color:#333;min-height:32px;font-weight:500}
    footer{margin-top:24px;font-size:13px;color:#555}
    .emoji{font-size:24px;margin-right:6px}
  </style>
</head>
<body>
  <div class="container">
    <h1>💡 Fun Love Facts about Onwaba</h1>
    <p style="color:#444">Click each button and discover something sweet, silly, or true.</p>

    <button class="fact-button" onclick="showFact('A fact about Onwaba','Beautiful. Rare. Intelligent lady. ✨')">A fact about Onwaba</button>
    <div id="fact1" class="fact-output"></div>

    <button class="fact-button" onclick="showFact('Did you know?','She is always about to eat when I talk to her 🍴😂')">Did you know?</button>
    <div id="fact2" class="fact-output"></div>

    <button class="fact-button" onclick="showFact('True story','She once ate 12 slice of bread in one go but she is cute I guess☁️😂💖')">True story</button>
    <div id="fact3" class="fact-output"></div>

    <button class="fact-button" onclick="showFact('Fun fact','she likes to sleep🏆😂')">Fun fact</button>
    <div id="fact4" class="fact-output"></div>

    <button class="fact-button" onclick="showFact('Another secret','I love that lady and it is no secret🌍')">Another secret</button>
    <div id="fact5" class="fact-output"></div>

    <footer>Made with smiles, love, and a little nonsense.</footer>
  </div>

  <script>
    function showFact(label,text){
      // find the matching div (based on button text)
      let id = '';
      switch(label){
        case 'A fact about Onwaba': id='fact1'; break;
        case 'Did you know?': id='fact2'; break;
        case 'True story': id='fact3'; break;
        case 'Fun fact': id='fact4'; break;
        case 'Another secret': id='fact5'; break;
      }
      document.getElementById(id).innerHTML = text;
    }
  </script>
</body>
</html>
